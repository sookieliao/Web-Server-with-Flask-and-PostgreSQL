<html>
  <head>
    <link rel="stylesheet" type='text/css' href="{{url_for('static', filename='styles.css')}}">
  </head>
  <body>
    <h1>Make A New Menu Item.</h1>
    <form action="{{url_for('newMenuItem',restaurant_id=restaurant_id)}}", method='POST'>
      <dl>

        <dt>Name:</dt>
        <dd><input type='text' size='30' name='name' placeholder='Create a new menu item...'></dd>

        <dt>Price:</dt>
        <dd><input type='text' size='8' name='price'></dd>

        <dt>Description:</dt>
        <dd><textarea name='description' rows='5' cols='40'></textarea></dd>

        <dt>Course:</dt>

        <dd><input type='radio' name='course' value='Entree'>Entree</dd>

        <dd><input type='radio' name='course' value='Appetizier'>Appetizier</dd>

        <dd><input type='radio' name='course' value='Dessert'>Dessert</dd>

        <dd><input type='radio' name='course' value='Beverage'>Beverage</dd>

      </dl>

        <input type='submit' value='Submit'>
        <a href="{{url_for('showMenu',restaurant_id=restaurant_id)}}">Cancel</a>
    </form>
  </body>
</html>
